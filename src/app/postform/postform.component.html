<div>
  <input
    type="text"
    class="form-control"
    placeholder="Title..."
    [(ngModel)]="title"
    #titleInput
  />
  <input
    type="text"
    class="form-control"
    placeholder="Text..."
    [(ngModel)]="text"
  />

  <button (click)="addPost()" class="btn">Добавить пост</button>
  <button class="btn" (click)="focusTitle(titleInput)">Focus title</button>
</div>
