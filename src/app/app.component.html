<div class="container">
  <h1>Hello Angular</h1>
  <h2>Dashbroad</h2>
  <app-postform (onAdd)="updatePosts($event)"></app-postform>
  <hr />
  <app-post
    *ngFor="let item of posts"
    [post]="item"
    (onRemove)="removePost($event)"
  >
    <div #info>
      <small *ngIf="item.text.length > 10; else short">Пост длинный</small>
      <ng-template #short>
        <small>Пост короткий</small>
      </ng-template>
    </div>
  </app-post>
</div>
